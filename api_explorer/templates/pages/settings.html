<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <section class="content-header">
      <h1>
        Global Settings
          <small><p class="text text-danger">Leave at defaults unless you know better</p></small>
      </h1>

    </section>

    <section class="content-header">
        <div class="col-md-6">
        {% if msg|length > 0 %}
        <div class="alert alert-{{ status }} alert-dismissible" id="msg_alert" style="width: 300px">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <h4><i class="icon fas fa-info-circle"></i> {{ msg }}</h4>
        </div>
        {% endif %}
        </div>
    </section>
    <hr>

    <section class="content">
        <div id="page-wrapper">
         <div class="container-fluid">
             <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-body" id="box_body">
                            <form action="settings" method="post" id="global_settings">
                        <div class="form-group">
                            <div class="input-group">
                                <label>Authorization Base URL</label>
                                <input type="text" class="form-control" name="auth_base_url" autocomplete="off" size="50" value="{{ settings.auth_base_url }}" placeholder="https://identity.paloaltonetworks.com/as/authorization.oauth2">
                            </div>
                            <div class="input-group">
                                <label>Token URL</label>
                                <input type="text" class="form-control" name="token_url" autocomplete="off" size="50" value="{{ settings.token_url }}" placeholder="https://api.paloaltonetworks.com/api/oauth2/RequestToken">
                            </div>
                            <div class="input-group">
                                <label>Revoke Token URL</label>
                                <input type="text" class="form-control" name="revoke_token_url" autocomplete="off" size="50" value="{{ settings.revoke_token_url }}" placeholder="https://api.paloaltonetworks.com/api/oauth2/RevokeToken">
                            </div>
                            <div class="input-group">
                                <label>API Gateway URL</label>
                                <input type="text" class="form-control" name="apigw_url" autocomplete="off" size="50" value="{{ settings.apigw_url }}" placeholder="https://apigw-stg4.us.paloaltonetworks.com">
                            </div>
                            <div class="input-group">
                                <label>Log Vendor</label>
                                <input type="text" class="form-control" name="vendor" autocomplete="off" size="50" value="{{ settings.vendor }}" placeholder="panw">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" data-toggle="tooltip" data-placement="right" title="Generate API Key" type="submit">
                                Save Settings
                            </button>
                        </div>
                    </form>
                        </div>
                    </div>
                </div>
             </div>
         </div>
    </div>
    </section>
</div>

{% endblock %}

{% block pagescript %}

    <!-- DataTables JavaScript -->
    <script src="/js/datatables.min.js"></script>
    <script src="/js/select2.min.js"></script>
    <script src="/js/bootstrap-show-password.min.js"></script>
    <script src="/js/moment.min.js"></script>
{% endblock %}
